<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Makechat</title>
    <link href="/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="/semantic.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="ui left vertical inverted visible sidebar labeled icon menu">
      <a class="item" data-tab="home">
        <i class="home icon"></i>
        Home
      </a>
      <a class="item" data-tab="messages">
        <i class="comment layout icon"></i>
        Messages
      </a>
      <a id="rooms-tab" class="item" data-tab="rooms">
        <i class="cube layout icon"></i>
        Rooms
      </a>
      <a class="item" data-tab="users">
        <i class="users icon"></i>
        Users
      </a>
      <a class="item" data-tab="settings">
        <i class="setting icon"></i>
        Settings
      </a>
    </div>

    <div class="ui center aligned attached tab segment" data-tab="home">
      home
    </div>

    <div class="ui center aligned attached tab segment" data-tab="messages">
      messages
    </div>

    <div class="ui center aligned attached tab segment" data-tab="rooms">
      rooms
    </div>

    <div class="ui center aligned attached tab segment" data-tab="users">
      users
    </div>

    <div class="ui center aligned attached tab segment" data-tab="settings">
      settings
    </div>

    <script src="/jquery.min.js" type="text/javascript"></script>
    <script src="/underscore-min.js" type="text/javascript"></script>
    <script src="/backbone-min.js" type="text/javascript"></script>
    <script src="/semantic.min.js" type="text/javascript"></script>
    <script src="/serializer.js" type="text/javascript"></script>
    <script src="/dashboard.js" type="text/javascript"></script>
  </body>
</html>
