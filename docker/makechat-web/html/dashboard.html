<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Makechat</title>
    <link href="/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="/semantic.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="ui grid">
      <div class="row">
        <div class="column"></div>
      </div>
      <div class="row">
        <div class="three wide stretched column">
          <div class="ui labeled icon left fluid vertical pointing compact menu visible">
            <a class="item" data-tab="home">
              <i class="large home icon"></i>
              <p>Home</p>
            </a>
            <a class="item" data-tab="messages">
              <i class="comment layout icon"></i>
              <p>Messages</p>
            </a>
            <a id="rooms-tab" class="item" data-tab="rooms">
              <i class="cube layout icon"></i>
              <p>Rooms</p>
            </a>
            <a class="item" data-tab="users">
              <i class="users icon"></i>
              <p>Users</p>
            </a>
            <a class="item" data-tab="settings">
              <i class="setting icon"></i>
              <p>Settings</p>
            </a>
            <a class="item" data-tab="settings">
              <i class="sign out icon"></i>
              <p>Sign out</p>
            </a>
          </div>
        </div>

        <div class="twelve wide stretched column">
          <div class="ui segments">
            <div class="ui left aligned attached active tab segment" data-tab="home">
              <div class="ui breadcrumb">
                <h3 class="ui header section">Makechat</h3>
                <div class="divider"> / </div>
                <h2 class="ui sub header section"> home </h2>
              </div>
            </div>

            <div class="ui left aligned attached tab segment" data-tab="messages">
              <div class="ui breadcrumb">
                <h3 class="ui header section">Makechat</h3>
                <div class="divider"> / </div>
                <h2 class="ui sub header section"> messages </h2>
              </div>
            </div>

            <div class="ui left aligned attached tab segment" data-tab="rooms">
              <div class="ui breadcrumb">
                <h3 class="ui header section">Makechat</h3>
                <div class="divider"> / </div>
                <h2 class="ui sub header section"> rooms </h2>
              </div>
            </div>

            <div class="ui left aligned attached tab segment" data-tab="users">
              <div class="ui breadcrumb">
                <h3 class="ui header section">Makechat</h3>
                <div class="divider"> / </div>
                <h2 class="ui sub header section"> users </h2>
              </div>
            </div>

            <div class="ui left aligned attached tab segment" data-tab="settings">
              <div class="ui breadcrumb">
                <h3 class="ui header section">Makechat</h3>
                <div class="divider"> / </div>
                <h2 class="ui sub header section"> settings </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/jquery.min.js" type="text/javascript"></script>
    <script src="/underscore-min.js" type="text/javascript"></script>
    <script src="/backbone-min.js" type="text/javascript"></script>
    <script src="/semantic.min.js" type="text/javascript"></script>
    <script src="/serializer.js" type="text/javascript"></script>
    <script src="/dashboard.js" type="text/javascript"></script>
  </body>
</html>
