<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Makechat</title>
    <link href="/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="/semantic.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="ui stackable middle aligned five column padded centered grid">
    <div class="column">
      <div class="ui center aligned segment">
        <h4 class="ui header">Welcome to MakeChat</h4>
        <p>Login with your account or <a href="/register">sign up</a></p>
        <form class="ui form" method="post" action="/api/login">
            <div class="field">
              <input id="username" name="username" type="text" placeholder="Username" type="text">
            </div>
            <div class="field">
              <input id="password" name="password" type="password" placeholder="Password" type="text">
            </div>
            <button id="login_btn" class="fluid ui green button">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/jquery.min.js" type="text/javascript"></script>
  <script src="/underscore-min.js" type="text/javascript"></script>
  <script src="/backbone-min.js" type="text/javascript"></script>
  <script src="/semantic.min.js" type="text/javascript"></script>
  <script src="/serializer.js" type="text/javascript"></script>
  <script src="/login.js" type="text/javascript"></script>
  </body>
</html>
