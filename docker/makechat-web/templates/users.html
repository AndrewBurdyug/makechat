<!-- <div id="rooms-tab" class="ui left aligned attached tab segment" data-tab="rooms"> -->
  {% for item in models %}
  <div class="column">
    <div class="ui fluid card">
      <div class="content">
        <div class="header">{{item.attributes.username}}</div>
        <div class="meta">since {{item.attributes.created|date('ll')}}</div>
        <div class="description">
          <div class="ui middle aligned animated list">
            <div class="item">
              <div class="content">Email: {{item.attributes.email}}</div>
            </div>
            <div class="item">
              <div class="content">Superuser: {{item.attributes.is_superuser}}</div>
            </div>
            <div class="item">
              <div class="content">Disabled: {{item.attributes.is_disabled}}</div>
            </div>
            <div class="item">
              <div class="content">1,045 messages</div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui bottom attached green button">
        View detail
      </div>
    </div>
  </div>
  {% endfor %}
<!-- </div> -->
