<!-- <div id="rooms-tab" class="ui left aligned attached tab segment" data-tab="rooms"> -->
  <div class="column">
    <div id="add-room-btn" class="ui centered aligned fluid card">
      <button class="massive ui basic button">
        <i class="icon plus"></i> Add new room
      </button>
    </div>
    <div id="add-room-form" class="ui form" style="display:none;" action="">
        <div class="field">
          <input id="add-room-form-name" name="name" type="text" placeholder="Room name" type="text">
        </div>
        <div class="inline field">
          <div class="ui slider checkbox">
            <input id="add-room-form-open" class="hidden" tabindex="0" type="checkbox">
            <label>Public</label>
          </div>
          <label></label>
        </div>
        <div class="ui buttons">
          <button id="add-room-save" class="ui green fluid button">Save</button>
          <!-- <div></div> -->
          <button id="add-room-cancel" class="ui fluid button">Cancel</button>
        </div>
    </div>
  </div>
  {% asyncEach item in models %}
  <div class="column">
    <div class="ui fluid card">
      <div class="content">
        <a>
          <div class="ui right floated top left pointing dropdown">
            <i class="right floated fitted large dropdown icon"></i>
            <div class="menu" style="margin-right:-1.1em;">
              <div class="header">Manage room</div>
              <div class="item">
                <i class="plus icon"></i>Add member
              </div>
              <div id="{{item.attributes._id}}" class="delete room item">
                <i class="delete icon"></i>Remove</div>
            </div>
          </div>
        </a>
        <a>
          <i class="right floated large icons add-user" data-content="Add new member of room.">
            <i class="user icon"></i>
            <i class="inverted corner add icon"></i>
          </i>
        </a>
        <a>
          {% if item.attributes.is_open %}
          <i class="right floated large unlock room icon" data-content="Public room, anybody can join it."></i>
          {% else %}
          <i class="right floated large lock room icon" data-content="Private room, nobody can join it, only who have an invite can join."></i>
          {% endif %}
        </a>
        <div class="header"><a>{{item.attributes.name}}</a></div>
        <div class="meta">since {{item.attributes.created|date('ll')}}</div>
        <div class="description">
          <div class="ui middle aligned animated list">
            <div class="item">
              <div class="content">{{item.attributes.members|length}} members</div>
            </div>
            <div class="item">
              <div class="content">1,045 messages</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endeach %}
